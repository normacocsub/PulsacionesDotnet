<form>
    <div class="container">​

        <div class="row">​
    
            <div class="col-md-6 offset-md-3">​
    
                <h2>Registro de Personas</h2>​
    
                <form >​
    
    ​
                                    ​
    
                    <div class="form-group">​
    
                        <label>Identificacion</label>​
    
                        <input type="text"  name="identificacion"  [(ngModel)]="persona.identificacion" class="form-control" required />​
    
                    </div>​
    
    ​
                    <div class="form-group">​
    
                        <label>Nombre</label>​
    
                        <input type="text"  name="nombre"  [(ngModel)]="persona.nombre" class="form-control"required />​
    
                    </div>​
    
                    <div class="form-group">​
    
                        <label>sexo</label>​
                        <select class="form-control" [(ngModel)]="persona.sexo" name="sexo" id="sexo">
                            <option >Femenino</option>
                            <option >Masculino</option>
                        </select>
                        ​
    
                    </div>​
    
                    <div class="form-group">​
    
                        <label>Edad</label>​
    
                        <input type="number"  name="edad"  [(ngModel)]="persona.edad" class="form-control" required/>​
    
                    </div>​
    
                
    ​
                    <div class="form-group">​
    
                        <label>pulsacion</label>​
    
                        <input type="number"  name="pulsacion"   class="form-control" disabled="true" />​
    
                    </div>​
    
                    <div class="text-center">​
    
                        <button class="btn btn-primary mr-1"(click)="add()">Register</button>​
                        <button class="btn btn-secondary" type="reset">Cancel</button>​
    
                    </div>​
    
                </form>​
    
            </div>​
    
        </div>​
    
    </div>​
    
</form>
